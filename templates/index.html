<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KMeans Clustering Visualization</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.4.4/d3.min.js"></script>
    <style>
        body {
            background-color: #f5f5f5;
        }
        .container {
            margin-top: 50px;
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        #visualization {
            border: 1px solid #ccc;
            width: 100%;
            height: 400px; /* Fixed height for visualization */
            margin-bottom: 20px;
        }
        button {
            margin-bottom: 10px; /* Spacing between buttons */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">KMeans Clustering Visualization</h1>
        
        <!-- Dropdown for selecting initialization method -->
        <div class="form-group">
            <label for="init-method">Select Initialization Method:</label>
            <select class="form-control" id="init-method">
                <option value="random">Random</option>
                <option value="farthest_first">Farthest First</option>
                <option value="kmeans++">KMeans++</option>
                <option value="manual">Manual</option>
                
            </select>
        </div>
        <div class="form-group">
            <label for="num-clusters">Number of Clusters (k):</label>
            <input type="number" id="num-clusters" value="3" min="1" />
        </div>
        
        
        <!-- Buttons for interaction -->
        <button class="btn btn-primary btn-block" id="generate-btn">Generate Data</button>
        <button class="btn btn-success btn-block" id="run-btn">Run to Convergence</button>
        <button class="btn btn-info btn-block" id="step-btn">Step Through KMeans</button>
        <button class="btn btn-danger btn-block" id="reset-btn">Reset</button>

        <!-- Visualization area -->
        <div id="visualization"></div>
    </div>

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include your JavaScript file -->
    <script src="/static/app.js"></script>
</body>
</html>
